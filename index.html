<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waiting List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
  <h1 class="text-center p-3">Restaurant Waiting List</h1>

  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" class="form-control" id="customer-name">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" class="form-control" id="phone-number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="party-size">Party Size</label>
                    <input type="text" class="form-control" id="party-size" placeholder="ex: 6">
                </div>
            </div>
        </div> 
        <div>
            <button id="add" class="btn btn-primary from-control">Submit</button>
        </div>
    </div>
  </div>

  <table id="list" class="table table-dark table-striped">
    <tr>
        <th>Name</th>
        <th>Party Size</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>

  </table>
  <script src="waitingList.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
